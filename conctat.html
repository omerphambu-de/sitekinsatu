<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Excursion Kisatu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Excursion Kisatu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">À propos</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Galerie</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container" style="max-width: 500px;">
    <h1 class="mb-4" style="color: #2e7d32;">Contactez-nous</h1>
    <form action="https://formsubmit.co/omerphambu@gmail.com" method="POST" class="mb-5">
      <div class="mb-3">
        <label for="name" class="form-label" style="color: #2e7d32;">Nom</label>
        <input type="text" class="form-control border-success" id="name" name="nom" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label" style="color: #2e7d32;">Email</label>
        <input type="email" class="form-control border-success" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="tel" class="form-label" style="color: #2e7d32;">Téléphone</label>
        <input type="tel" class="form-control border-success" id="tel" name="tel" />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label" style="color: #2e7d32;">Message</label>
        <textarea class="form-control border-success" id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Envoyer</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
